security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Employe
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: /secure  # Redirection après connexion
                enable_csrf: true
            logout:
                path: app_logout
                target: /

    access_control:
        - { path: ^/secure, roles: ROLE_USER }  # Protection de la page sécurisée





   









